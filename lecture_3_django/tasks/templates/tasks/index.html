{% extends "tasks/layout.html" %}

{% block body %}
<h1>Tasks:</h1>
<ol>
    {% for task in tasks %}
    <li>{{ task }}</li>
    {% empty %}
    <p>I have no tasks</p>
    {% endfor %}
</ol>

<!-- Use the name of the url -->
<!-- From the tasks app get the index url -->
<a href="{% url 'tasks:add' %}">Add a New Task</a>
{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <p>An Ordered List:</p>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <p>An Unordered List:</p>

    <ul>
        <li>point</li>
        <li>point</li>
        <li>point</li>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .row>div {
            padding: 20px;
            background-color: teal;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- bootstrap divides every row into a 12 unit column. -->
            <!-- 4 three unit columns will take up 12 units/entire screen. -->
            <div class="col-3">This is a section.</div>
            <div class="col-6">This is another section.</div>
            <div class="col-3">This is a third section.</div>
            <!-- <div class="col-3">This is a fourth section.</div> -->
        </div>
    </div>
</body>

</html>

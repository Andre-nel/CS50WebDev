<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Avg Depth</th>
                <th>Max Depth</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Atlantic</td>
                <td>3,100</td>
                <td>10,000</td>
            </tr>
            <tr>
                <td>Indian</td>
                <td>4,000</td>
                <td>8,000</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
    <style>
        h1 {
            color: blue;
            text-align: center;
        }

        #foo {
            color: orange;
        }

        .myClass {
            color: yellow;
        }
    </style>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
    <h1 id="foo">My Heading</h1>
    <h1>This is a heading</h1>
    <h1>This is a heading</h1>
    <h1 class="myClass">This is a heading</h1>
    <h1 class="myClass">This is a heading</h1>
    <h1>This is a heading</h1>
</body>

</html>
